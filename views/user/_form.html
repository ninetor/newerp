<div class= "form-group" ng-class="{error: userForm.fio.$invalid}">
    <label> ФИО </label>
    <div>
        <input name="fio" ng-model="user.fio" type= "text" class= "form-control" placeholder="ФИО пользователя" required/>
        <span ng-show="userForm.fio.$dirty && userForm.fio.$invalid" class="help-inline">ФИО обязательно</span>
    </div>
</div>
<div class= "form-group" ng-class="{error: userForm.email.$invalid}">
    <label> Email </label>
    <div>
        <input name="email" ng-model="user.email" type= "email" class= "form-control" placeholder="Email пользователя" required/>
        <span ng-show="userForm.email.$dirty && userForm.email.$invalid" class="help-inline">Email невалидный</span>
    </div>
</div>
<div class= "form-group">
    <label> Ставка часа </label>
    <div>
        <input name="hour_price" ng-model="user.hour_price" type= "number" class= "form-control" min="0" max="99" placeholder="Ставка часа пользователя" required/>
    </div>
</div>
<div class= "form-group" ng-class="{error: userForm.branch_id.$invalid}">
    <label for="branchSelect"> Отдел </label>
    <select name="branchSelect" id="branchSelect" class="form-control" ng-model="branches">
        <option ng-repeat="option in branches" value="{{option.id}}">{{option.name}}</option>
    </select>
</div>
<div class= "form-group" ng-class="{error: userForm.role.$invalid}">
    <label> Роль </label>
    <div>
        <input name="role" ng-model="user.role" type= "text" class= "form-control" placeholder="Роль" required/>
        <span ng-show="userForm.role.$dirty && userForm.role.$invalid" class="help-inline">Роль</span>
    </div>
</div>
